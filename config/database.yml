# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: postgresql
  pool: 5
  timeout: 5000

development:
  adapter: postgresql
  host: localhost
  username: user
  database: app-dev

test:
  adapter: postgresql
  host: localhost
  username: user
  database: app-test

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.

production:
  adapter: postgresql
  host: localhost
  username: user
  database: app-production
